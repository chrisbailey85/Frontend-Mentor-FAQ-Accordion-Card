<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <div class="box-image-desktop-only" aria-hidden="true"></div>
    <div class="card">
      <div class="questions">
        <h1>FAQ</h1>
        <input type="checkbox" id="question-one" />
        <label for="question-one" class="question">
          <h2>How many team members can I invite?</h2>
          <p class="answer answer-one">
            You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.
          </p>
        </label>
        <input type="checkbox" id="question-two" />
        <label for="question-two" class="question">
          <h2>What is the maximum file upload size?</h2>
          <p class="answer answer-two">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </label>
        <input type="checkbox" id="question-three" />
        <label for="question-three" class="question">
          <h2>What is the maximum file upload size?</h2>
          <p class="answer answer-three">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </label>
        <input type="checkbox" id="question-four" />
        <label for="question-four" class="question">
          <h2>What is the maximum file upload size?</h2>
          <p class="answer answer-four">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </label>
        <input type="checkbox" id="question-five" />
        <label for="question-five" class="question">
          <h2>What is the maximum file upload size?</h2>
          <p class="answer answer-five">
            No more than 2GB. All files in your account must fit your allotted
            storage space.
          </p>
        </label>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/bailey_coding">Chris bailey</a>.
    </div>
  </body>
</html>
